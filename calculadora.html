<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1 class="titulo">Calculadora</h1>
    <div class="calculadora">
        <p id="resultado" class="resultado"> </p>
        <table>
          <tr>
            <td> <button class="botao" onclick="apagar()" > CE</button> </td>
            <td><button class="botao" onclick="apagar()" > C</button></td>
            <td> <button class="botao" > >></button></td>
            <td> <button class="botao" onclick="insert()"> /</button></td>
          </tr>  
          <tr>
            <td><button class="botao" onclick="insert('7')"> 7</button></td>
            <td><button class="botao" onclick="insert('8')"> 8</button></td>
            <td><button class="botao" onclick="insert('8')"> 9</button></td>
            <td><button class="botao" onclick="insert('*')"> *</button></td>
          </tr>  
          <tr>
            <td><button class="botao" onclick="insert('4')"> 4</td>
            <td><button class="botao" onclick="insert('5')"> 5</td>
            <td><button class="botao" onclick="insert('6')"> 6</td>
            <td><button class="botao" onclick="insert('+')"> +</td>
          </tr>  
          <tr>
            <td><button class="botao" onclick="insert('1')"> 1</td>
            <td><button class="botao" onclick="insert('2')"> 2</td>
            <td><button class="botao" onclick="insert('3')"> 3</td>
            <td><button class="botao" onclick="insert('-')"> -</td>
          </tr>  

          <tr>
            <td><button class="botao" onclick="insert('0')"> 0</td>
            <td><button class="botao" onclick="insert('.')"> .</td>
                <td><button class="botao" onclick="calc()"> =</td>
          </tr>  

        </table>


    </div>



    <script src="calculadora.js"></script>
</body>
</body>
</html>
